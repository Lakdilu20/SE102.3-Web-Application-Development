<html>
<head>
<title>Document</title>
<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<div>
<form>
<table>
<tr class="su">
<th colspan="2" align="Center">Sign Up</th>
</tr>
<tr>
<td>First Name</td>
<td><input type="text" name="fname" placeholder="Enter First Name"></td>
</tr>
<tr>
<td>Last Name</td>
<td><input type="text" name="lname" placeholder="Enter Second Name"></td>
<tr>
<td>Date of Birth</td>
<td><select name="day" id="Day"><option
value="day">Day</option></select>
<select name="day" id="Month"><option
value="day">Month</option></select>
<select name="day" id="Year"><option
value="day">Year</option></select></td>
</tr>
<tr>
<td>Gender</td>
<td>
<input type="radio" name="gender" value="M">Male
<input type="radio" name="gender" value="F">Female
</td>
</tr>
<tr>
<td>Country</td>
<td><select name="Country" id="con"><option
value="country">Country</option></select></td>
</tr>
<tr>
<td>Email</td>
<td><input type="email" name="Eml" placeholder="Enter Email"></td>
</tr>
<td>Phone</td>
<td><input type="text" name="mn" placeholder="Enter Phone"></td>
</tr>
<tr>
<td>Password</td>
<td><input type="password" name="ps"></td>
</tr>
<tr>
<td>Confirm Password</td>
<td><input type="password" name="ps"></td>
</tr>
<tr>
<td></td>
<td style="font-size: smaller;"><input type="checkbox" name="check">I 
agree to the 
terms and conditions</td>
</tr>
<tr class="sub">
<td colspan="2"><input type="submit" name="sub" value="Submit"
style="background-color: green;">
<input type="reset" name="ret" value="Reset"
style="background-color: rgb(223, 17, 17);"></td>
</tr>
</table>
</form>
</div>
</body>
</html>
