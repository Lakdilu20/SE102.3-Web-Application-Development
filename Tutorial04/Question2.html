<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset style="width: 280px">
        <legend>Car Registration</legend>
        <table>
        <td>Owner Name</td>
        <td><input type="text" name="fname" placeholder="Owner Name"></td>
        </tr>
        <tr>
        <td>Email</td>
        <td><input type="email" name="lname" placeholder="Email"></td>
        </tr>
        <tr>
        <td>Phone Number</td>
        <td><input type="text" name="mn" placeholder="Phone Number"></td>
        </tr>
        <tr>
        <td>Country</td>
        <td><select>
        <option value="0">Default</option>
        <option value="1">Sri Lanka</option>
        <option value="2">Itiopia</option>
        <option value="3">Afganistan</option>
        </select>
        </td>
        </tr>
        <tr>
        <td>Car Model</td>
        <td><input type="text" name="cm"></td>
        </tr>
        <tr>
        <td>Transmission</td>
        <td>
        <input type="radio" name="gender" value="M">Manual
        <input type="radio" name="gender" value="F">Auto
        </td>
        </tr>
        <tr>
        <td>Other</td>
        <td><textarea rows="4" cols="20"></textarea></td>
        </tr>
        <tr>
        <td colspan="2"><input type="checkbox" name="check">I agree to the 
        terms and conditions</td>
        </tr>
        <tr>
        <td><input type="button" name="sub" value="Submit" ></td>
        <td><input type="button" name="ret" value="Reset" ></td>
        </tr>
        </table>
        </fieldset>
    </form>
</body>
</html>
