<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <form>
        <table>
        <tr>
        <td colspan="2"><h1>Registration Form</h1></td>
        </tr>
        <tr>
        <td>First Name</td>
        <td><input type="text" name="fname"></td>
        </tr>
        <tr>
        <td>Last Name</td>
        <td><input type="text" name="lname"></td>
        </tr>
        <tr>
        <td>Mobile Number</td>
        <td><input type="text" name="mn"></td>
        </tr>
        <tr>
        <td>Gender</td>
        <td>
        <input type="radio" name="gender" value="M">Male
        <input type="radio" name="gender" value="F">Female
        </td>
        </tr>
        <tr>
        <td>Email</td>
        <td><input type="text" name="Eml"></td>
        </tr>
        <tr>
        <td>Favourite Music</td>
        <td>
        <input type="checkbox" name="POP" value="pop">POP
        <input type="checkbox" name="Rock" value="rock">Rock
        <input type="checkbox" name="ot" value="ot">Other
        </td>
        </tr>
        <tr>
        <td>Additional Details</td>
        <td><textarea rows="4" cols="20"></textarea></td>
        </tr>
        <tr>
        <td colspan="2"><input type="checkbox" name="check">I agree to the 
        terms and conditions</td>
        </tr>
        <tr>
        <td><input type="button" name="sub" value="Submit" ></td>
        <td><input type="button" name="ret" value="Reset" ></td>
        </tr>
        </table>
        </form>
</body>
</html>
